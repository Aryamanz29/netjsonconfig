language: python
sudo: false
cache: pip

python:
  - "3.6"
  - "3.7"

branches:
  only:
    - master

before_install:
  - pip install -U pip setuptools wheel
  - pip install -r requirements-test.txt

install:
  - python setup.py -q develop

before_script:
  - ./run-qa-checks

script:
  - nose2 --with-coverage --coverage=netjsonconfig

after_success:
  coveralls
